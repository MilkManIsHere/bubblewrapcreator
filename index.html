<title>Bubblewrap Creator</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<input type="file" id="upload" accept="image/*">
<br><br>
<font>Image Size: </font>
<input type="range" id="size" min="1" max="10" value="10">
<br>
<font>Image Spacing: </font>
<input type="range" id="gap" min="1" max="10" value="1">
<br>
<font>Image Transparency: </font>
<input type="range" id="trans" min="1" max="10" value="1">
<br><br>
<div id="container">
	<img id="background" src="background.jpg" width="500" height="500" alt="background">
</div>
<br>
<button id="download">Download Image</button>
